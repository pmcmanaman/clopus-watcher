name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'chart/**'
      - '.github/workflows/helm-release.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Add Helm repos (if needed for dependencies)
        run: |
          helm repo add stable https://charts.helm.sh/stable || true

      - name: Update chart version from release tag
        if: github.event_name == 'release'
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          sed -i "s/^version:.*/version: ${VERSION}/" chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" chart/Chart.yaml
          echo "Updated chart to version ${VERSION}"

      - name: Lint chart
        run: helm lint chart/

      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm package chart/ -d .cr-release-packages

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create gh-pages branch if not exists
        run: |
          if [ ! -d "gh-pages/.git" ]; then
            mkdir -p gh-pages
            cd gh-pages
            git init
            git checkout -b gh-pages
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            # Create initial index
            echo "# Clopus Watcher Helm Repository" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git push -u origin gh-pages
          fi

      - name: Update Helm repo index
        run: |
          cp .cr-release-packages/*.tgz gh-pages/
          cd gh-pages
          helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git add .
          git diff --staged --quiet || git commit -m "Release Helm chart"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Also publish to GHCR as OCI artifact
  publish-oci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Update chart version from release tag
        if: github.event_name == 'release'
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          sed -i "s/^version:.*/version: ${VERSION}/" chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" chart/Chart.yaml

      - name: Package and push chart to GHCR
        run: |
          helm package chart/
          helm push clopus-watcher-*.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
