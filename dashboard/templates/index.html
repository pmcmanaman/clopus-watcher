<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clopus Watcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        .terminal-scroll::-webkit-scrollbar { width: 6px; }
        .terminal-scroll::-webkit-scrollbar-track { background: transparent; }
        .terminal-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="bg-neutral-950 text-white min-h-screen font-sans">
    <!-- Top Bar -->
    <header class="fixed top-0 left-0 right-0 h-14 bg-neutral-900 border-b border-neutral-800 z-50">
        <div class="h-full px-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-neutral-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </div>
                <span class="font-semibold text-lg">Clopus Watcher</span>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-4 text-sm">
                    <div class="flex items-center gap-2">
                        <span class="text-neutral-500">Events</span>
                        <span class="font-mono font-medium">{{.Total}}</span>
                    </div>
                    <div class="w-px h-4 bg-neutral-700"></div>
                    <div class="flex items-center gap-2">
                        <span class="text-emerald-500">Fixed</span>
                        <span class="font-mono font-medium">{{.Success}}</span>
                    </div>
                    <div class="w-px h-4 bg-neutral-700"></div>
                    <div class="flex items-center gap-2">
                        <span class="text-red-500">Failed</span>
                        <span class="font-mono font-medium">{{.Failed}}</span>
                    </div>
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-emerald-500/10 rounded-full">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    <span class="text-emerald-500 text-xs font-medium">Active</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-14 flex h-screen">
        <!-- Terminal Panel -->
        <div class="flex-1 flex flex-col border-r border-neutral-800">
            <div class="px-4 py-3 border-b border-neutral-800 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span class="text-sm text-neutral-400">Agent Terminal</span>
                </div>
                <div class="flex items-center gap-1.5">
                    <div class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                </div>
            </div>
            <div id="log-container"
                 class="flex-1 p-4 font-mono text-sm text-neutral-300 overflow-y-auto terminal-scroll bg-neutral-950 leading-relaxed"
                 hx-get="/logs"
                 hx-trigger="every 2s"
                 hx-swap="innerHTML">
                {{.Log}}
            </div>
        </div>

        <!-- History Panel -->
        <div class="w-[480px] flex flex-col bg-neutral-900">
            <div class="px-4 py-3 border-b border-neutral-800 flex items-center gap-2">
                <svg class="w-4 h-4 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-sm text-neutral-400">Fix History</span>
            </div>
            <div id="fixes-container" class="flex-1 overflow-y-auto" hx-get="/fixes" hx-trigger="every 10s" hx-swap="innerHTML">
                {{template "fixes-table.html" .}}
            </div>
        </div>
    </main>

    <script>
        const logContainer = document.getElementById('log-container');
        new MutationObserver(() => {
            logContainer.scrollTop = logContainer.scrollHeight;
        }).observe(logContainer, { childList: true });
    </script>
</body>
</html>
