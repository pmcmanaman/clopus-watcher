{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clopus-watcher.fullname" . }}-dashboard
  namespace: {{ include "clopus-watcher.namespace" . }}
  labels:
    {{- include "clopus-watcher.dashboardLabels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "clopus-watcher.dashboardSelectorLabels" . | nindent 4 }}
{{- end }}
