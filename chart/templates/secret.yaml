{{- if and (eq .Values.auth.mode "api-key") (not .Values.auth.apiKey.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "clopus-watcher.authSecretName" . }}
  namespace: {{ include "clopus-watcher.namespace" . }}
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.auth.apiKey.secretKey }}: {{ .Values.auth.apiKey.value | quote }}
{{- end }}
{{- if and (eq .Values.auth.mode "oauth-token") (not .Values.auth.oauthToken.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "clopus-watcher.authSecretName" . }}
  namespace: {{ include "clopus-watcher.namespace" . }}
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.auth.oauthToken.secretKey }}: {{ .Values.auth.oauthToken.value | quote }}
{{- end }}
