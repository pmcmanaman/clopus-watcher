{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "clopus-watcher.serviceAccountName" . }}
  namespace: {{ include "clopus-watcher.namespace" . }}
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
