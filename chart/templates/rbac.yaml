{{- if .Values.rbac.create }}
{{- if .Values.rbac.clusterWide }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "clopus-watcher.fullname" . }}
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
rules:
  # List namespaces for wildcard pattern matching
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list"]
  # Read pods and their status
  - apiGroups: [""]
    resources: ["pods", "pods/status"]
    verbs: ["get", "list", "watch"]
  # Read pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  # Exec into pods for hotfixes (autonomous mode)
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
  # Read events for error detection
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # Read configmaps for debugging
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Read nodes for resource checking (proactive checks)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # Read PVCs for storage checks (proactive checks)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
  # Read deployments for HA checks (proactive checks)
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list"]
  # Read HPA/PDB for availability checks (proactive checks)
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list"]
  # Read secrets for TLS cert checks (proactive checks)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # Read ingress for cert checks (proactive checks)
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  # Read resource quotas (proactive checks)
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "clopus-watcher.fullname" . }}
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "clopus-watcher.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "clopus-watcher.serviceAccountName" . }}
    namespace: {{ include "clopus-watcher.namespace" . }}
{{- else }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "clopus-watcher.fullname" . }}
  namespace: {{ .Values.watcher.targetNamespace }}
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/status"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "clopus-watcher.fullname" . }}
  namespace: {{ .Values.watcher.targetNamespace }}
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "clopus-watcher.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "clopus-watcher.serviceAccountName" . }}
    namespace: {{ include "clopus-watcher.namespace" . }}
{{- end }}
{{- end }}
