{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "clopus-watcher.fullname" . }}-test-connection"
  namespace: {{ include "clopus-watcher.namespace" . }}
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['--spider', '--timeout=5', '{{ include "clopus-watcher.fullname" . }}-dashboard:{{ .Values.dashboard.service.port }}/health']
  restartPolicy: Never
{{- end }}
